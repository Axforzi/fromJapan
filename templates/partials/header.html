<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid h-100">
            <a href="/" class="navbar-brand logo"> <img src="/static/img/logo.svg" alt="Logo"> 
                <div>Inicio</div> </a>
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="/animes" class="nav-link">Animes</a>
                    </li>
                    <li class="nav-item">
                        <a href="/mangas" class="nav-link">Manga</a>
                    </li>
                    <li class="nav-item">
                        <a href="/novelas" class="nav-link">Novelas</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex search">
                <input class="search-input" type="text" name="search" placeholder="Buscar..." aria-label="Search" autocomplete="off">
                <button type="submit" class="search-button" onclick="submitSearch(event)"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </nav>
    <div class="open-button">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
</header>

<script>
    const formSearch = document.querySelector(".search");
    const openButton = document.querySelector(".open-button");

    const submitSearch = (evt) => {
        evt.preventDefault();
        if (formSearch.querySelector(".search-input").value === "") {
            formSearch.querySelector(".search-input").focus();
            formSearch.classList.toggle("active-search");   
        }
        else{
            const form = new FormData(evt.target.parentNode);
            location.href = location.origin + "/buscar/" + form.get("search");
        }
    }

    openButton.onclick = () => {
        document.querySelector("header").classList.toggle("header-active");
        openButton.classList.toggle("active-open-button");
    };
</script>
